<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Me Senpai Studio - CDN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .status {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .badge {
            background: #4caf50;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        a {
            color: white;
            text-decoration: none;
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 10px;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        a:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® NMS CDN</h1>
        <p>Notice Me Senpai Studio - Content Delivery Network</p>
        
        <div class="status">
            <div class="status-item">
                <span>CDN Status</span>
                <span class="badge">Online</span>
            </div>
            <div class="status-item">
                <span>Heist Widget</span>
                <span class="badge">Active</span>
            </div>
            <div class="status-item">
                <span>SSL/HTTPS</span>
                <span class="badge">Secured</span>
            </div>
        </div>
        
        <a href="https://noticemesenpai.studio">Visit Main Site</a>
    </div>
</body>
</html>
